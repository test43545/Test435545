<!DOCTYPE html>
<html>
  
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      console.log('test2');
    </script>
    <body style="margin : 0px; overflow: hidden;">
        
          
        <a-marker type="pattern" preset="custom" url="https://test43545.github.io/Test435545/pattern-testMarker3-(1).patt">
          <a-scene embedded arjs>
            <a-assets>
              <a-asset-item id="tree" src="https://test43545.github.io/Test435545/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#tree"></a-entity>
         </a-scene>
        </a-marker>
          
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-scene embedded arjs>
          <a-image src="https://test43545.github.io/Test435545/goat_tree.jpg" width="6" height="3"></a-image>
              </a-scene>
        </a-marker>
          
      
          
        <a-entity camera></a-entity>
        
    </body>
</html>
