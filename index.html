<!DOCTYPE html>
<html>
  
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script>
      console.log('test1');
      window.onload = function () {
        document
          .querySelector(".redirect")
          .addEventListener("click", function () {
            window.location = 'https://opensea.io/';
          });
      };
    </script>
      <style>
        .buttons {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 5em;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10;
        }

        .redirect {
          padding: 0.5em;
          border-radius: 5px;
          border: none;
          background: rgb(24, 104, 183);
          color: white;
          width: auto;
          height: 2em;
        }
      </style>
    <body style="margin : 0px; overflow: hidden;">
      <div class="buttons">
        <button class="redirect">See my work on Opensea.io</button>
      </div>
      <a-scene 
         embedded 
         arjs
         renderer="logarithmicDepthBuffer: true;"
          vr-mode-ui="enabled: false"
          gesture-detector
          id="scene">
            <a-marker 
                type="pattern"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.2"
                smoothThreshold="7"
                preset="custom" 
                url="https://test43545.github.io/Test435545/pattern-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA">
                  <!-- Using the asset management system. -->
                  <a-entity
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="5 5 5"
                    gltf-model="https://test43545.github.io/Test435545/TEST-TEST-0.gltf"
                    class="clickable"
                    gesture-handler
                  ></a-entity>
            </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
