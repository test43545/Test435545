<!DOCTYPE html>
<html>
  
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <script>
      console.log('test13');
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
           embedded 
           arjs
           renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene">
          
              <a-marker 
                  type="pattern" 
                  preset="custom" 
                  url="https://test43545.github.io/Test435545/pattern-testMarker3-(1).patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
                    <a-entity
                      position="0 0 0"
                      rotation="0 0 180"
                      scale="3 3 3"
                      gltf-model="https://test43545.github.io/Test435545/scene.gltf"
                      class="clickable"
                      gesture-handler
                    ></a-entity>
              </a-marker>
          
              <a-marker preset="hiro">
                  <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
                <a-image src="https://test43545.github.io/Test435545/goat_tree.jpg" width="6" height="3"></a-image>
              </a-marker>
              <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
