<!DOCTYPE html>
<html>
  
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      console.log('test11');
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type="pattern" preset="custom" url="https://test43545.github.io/Test435545/pattern-testMarker3-(1).patt">
          <a-entity
            position="0 0 0"
            rotation="0 0 90"
            scale="30 30 30"
            gltf-model="https://test43545.github.io/Test435545/scene.gltf"
            animation-mixer
          ></a-entity>
        </a-marker>
          <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
          <a-image src="https://test43545.github.io/Test435545/goat_tree.jpg" width="6" height="3"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
